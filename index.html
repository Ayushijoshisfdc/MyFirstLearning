<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web to Lead Form</title>
    <link rel="styleSheet" href="style.css"/>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script src="webtoLead.js"></script>

    
</head>
<body>

    <h1>Create Lead</h1>
   
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" 
    method="POST"
    onsubmit="beforesubmit(event)"
    >

    <input type=hidden 
    name='captcha_settings' 
    value='{"keyname":"NewKey","fallback":"true","orgId":"00D5i000009PHvS","ts":""}'>

    
    <input type = "hidden" 
    name="oid" 
    value="00D5i000009PHvS">
    <input type = "hidden" 
    name="retURL" 
    value="https://ayushijoshisfdc.github.io/myfirstlearning/thanks.html">
    <input type = "hidden" 
    name="Lead_Date__c" 
    class ="outputdate">
    
    
    
    <label for="first_name">First Name</label>
    <input  
    id="first_name" 
    maxlength="40" 
    name="first_name" 
    size="20" 
    type="text" /><br>
    
    <label for="last_name">Last Name</label>
    <input 
     id="last_name" 
    maxlength="80" 
    name="last_name" 
    size="20" 
    type="text" /><br>
    
    <label for="email">Email</label>
    <input  
    id="email" 
    maxlength="80" 
    name="email" 
    size="20" 
    type="text" /><br>

    <label for="email">Lead Date</label>
    <input
    type="date"
    class="inputdate"/><br>

    
    <!-- Lead Date:<span class="dateInput dateOnlyInput">
        <input  
        id="00N5i00000SvB42" 
        name="00N5i00000SvB42" 
        size="12" 
        type="text" /></span><br> -->
    
    <input type="submit" name="submit" class="submit"/>

    <div 
    class="g-recaptcha" 
    data-callback="captchasuccess"
    data-sitekey="6LfD-P8nAAAAAJRfH3xWkaiB22n7dqPUy62Kve8B"></div><br>

  

    
    </form>
    
    
</body>
</html>
